<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.13.3/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.13.3/mapbox-gl.js"></script>
    <title>Vanilla JS Nak Map</title>

    <style></style>
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Config</legend>

        <label for="apiKey">apiKey: </label>
        <input type="text" name="apiKey" id="apiKey" class="grow" />

        <label for="tileStyleUrl">tileStyleUrl: </label>
        <input type="text" name="tileStyleUrl" id="tileStyleUrl" class="grow" />

        <label for="useCache">useCache: </label>
        <input type="checkbox" name="useCache" id="useCache"  />

        <button type="submit">submit</button>
      </fieldset>
    </form>

    <div id="map" class="grow"></div>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
